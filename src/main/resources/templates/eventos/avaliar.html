<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Home</title>
</head>

<body>
    <div class="container-no-scroll">
        <div th:insert="~{fragments :: navbar}"></div>
        <div class="container main-container d-flex  flex-column align-items-center justify-content-center">
            <div class="container main-container d-flex  flex-column align-items-center justify-content-center">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <h3 class="text-center my-5">Avaliar Evento</h3>
                    <div id="login-box" class="col-12 p-5">
                        <form id="login-form" class="form" th:action="@{'/events/avaliar/' + ${idEvento}}" th:object="${avaliacao}" th:method="post">
                            <div class="form-group row">
                                <label for="notaEvento">Nota:</label><br>
                                <input type="number" name="notaEvento" id="notaEvento" class="form-control">
                            </div>
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <p th:text="${error}"></p>
                            </div>
                            <div class="form-group row justify-content-center">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Avaliar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
