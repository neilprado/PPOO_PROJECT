<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Sign Up</title>
</head>
<body>
<div th:insert="~{fragments :: navbar}"></div>
<div id="addEvent">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="/events" th:object="${evento}" method="post">
                        <h3 class="text-center text-info">Adicionar Evento</h3>
                        <div class="form-group row">
                            <label for="nome" class="text-info">Nome:</label><br>
                            <input type="text" name="nome" id="nome" th:field="*{nome}" required class="form-control">
                        </div>
                        <div class="form-group row">
                            <label for="local" class="text-info">Local:</label><br>
                            <input type="text" name="local" id="local" th:field="*{local}" required class="form-control">
                        </div>
                        <div class="form-group row">
                            <label for="data" class="text-info">Data:</label><br>
                            <input type="datetime-local" name="data" id="data" th:field="*{data}" class="form-control" required>
                        </div>
                        <div class="form-group row">
                            <label for="descricao" class="text-info">Descrição:</label><br>
                            <textarea type="text" name="descricao" id="descricao" th:field="*{descricao}" class="form-control" required></textarea>
                        </div>
                        <div class="form-group row justify-content-between align-items-center">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
