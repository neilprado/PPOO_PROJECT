<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: head}"></head>
<body>
    <div class="container-no-scroll">
        <div th:insert="~{fragments :: navbar}"></div>
        <div class="container main-container d-flex  flex-column align-items-center justify-content-center">
            <div class="container main-container d-flex  flex-column align-items-center justify-content-center">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <h3 class="text-center my-5">Adicionar Especialidades</h3>
                    <div id="login-box" class="col-12 p-5">
                        <form id="login-form" class="form" action="/especialidades" method="post">
                            <div class="form-group row">
                                <label for="nome" class="text-info">Nome:</label><br>
                                <input type="text" name="nome" id="nome" class="form-control">
                            </div>
                            <div class="form-group row">
                                <label for="descricao" class="text-info">Descrição</label><br>
                                <textarea type="text" name="descricao" id="descricao" class="form-control"></textarea>
                            </div>
                            <div class="form-group row justify-content-center">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Adicionar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
