<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
    th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <title>Home</title>
</head>
<body>
  <div th:insert="~{fragments :: navbar}"></div>
  <div id="login">
      <h3 class="text-center text-white pt-5">Adicionar Especialidades</h3>
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" th:action="@{'/especialidades/' + ${especialidade.id}}" th:object="${especialidade}"
                       th:method="put">
                          <div class="form-group row">
                              <label for="nome" class="text-info">Nome:</label><br>
                              <input type="text" name="nome" id="nome" th:field="*{nome}" class="form-control">
                          </div>
                          <div class="form-group row">
                              <label for="descricao" class="text-info">Descrição</label><br>
                              <textarea type="text" name="descricao" id="descricao" th:field="*{descricao}" class="form-control"></textarea>
                          </div>
                          <div class="form-group row justify-content-between align-items-center">
                              <input type="submit" name="submit" class="btn btn-info btn-md" value="Atualizar">
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
