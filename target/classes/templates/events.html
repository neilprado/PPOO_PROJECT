<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <link rel="stylesheet"
          th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div th:insert="~{fragments :: navbar}"></div>
<a href="/events/form" class="btn btn-primary mb-3 ml-3">Adicionar Evento</a>
<div class="container">
    <div class="row">
        <div th:each="evento : ${eventos}" class="card" style="width: 18rem;">
                <div class="card-body">
                    <h4 class="card-title" th:text="${evento.nome}"></h4>
                    <h5 class="card-text" th:text="${evento.dono.nome}"></h5>
                    <h6 class="card-text" th:text="${evento.local}"></h6>
                    <h6 class="card-text" th:text="${#temporals.format(evento.data, 'dd-MM-yyyy hh:mm a')}"></h6>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Garçons
                        <span class="badge badge-info badge-pill">5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        DJ
                        <span class="badge badge-info badge-pill">1</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Seguranças
                        <span class="badge badge-info badge-pill">4</span>
                    </li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link" style="color: #17a2b8;">Ver Evento</a>
                </div>
        </div>
    </div>
</div>
</body>
</html>
